<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../css/styleLogin.css">
</head>

<body>
    <div class="login-box" id="login-box1">
        <h1 class="registro">Registro</h1>
        <img class="registro" src="../../resources/imagenes/logo.PNG" alt="Logo Andromeda">
        
        <div class="campos">
            <div class="textbox">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Usuario">
            </div>

            <div class="textbox">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Correo">
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña">
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirmar Contraseña">
            </div>
            <input type="button" class="btn" value="Registrar">
        </div>
        <div class="olvidado">
            <p>¿Ya tienes cuenta?<br><a href="login.html"> Login</a></p>
        </div>


    </div>
</body>
</html>
